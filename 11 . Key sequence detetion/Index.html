<!-- Here we detect the words and then match with another variables.... -->

    <script>
    
        let arry = [];
        const pressed = "sonu"


    window.addEventListener("keyup", (e)=>{
        //console.log(e.key);
        arry.push(e.key)
        
        arry.splice(-pressed.length-1, arry.length-pressed.length);
        console.log(arry.join(""))
        
        if(arry.join("").includes(pressed)){
           console.log("Ding Ding")
        }
    })
    
    </script>
