<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drump-kit</title>
    <link rel="stylesheet" href="/style.css">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">
       
       
        <div class="keys">
         
            <div data-key="65" class="key">
             <kbd>A</kbd>
             <span class="sound">Clap</span>
            </div>
         <div data-key="83" class="key">
             <kbd>S</kbd>
             <span class="sound">Hithat</span>
            </div>
         <div class="key" data-key="68">
             <kbd>D</kbd>
             <span class="sound">Kick</span>
            </div>
         <div class="key" data-key="70">
             <kbd>F</kbd>
             <span class="sound">Openhat</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">Boom</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">Sanre</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
        </div>
       
        <!-- Sounds-File -->
          <audio data-key="65" src="/sounds/clap.wav"></audio>
          <audio data-key="83" src="/sounds/hihat.wav"></audio>
          <audio data-key="68" src="/sounds/kick.wav"></audio>
          <audio data-key="70" src="/sounds/openhat.wav"></audio>
          <audio data-key="71" src="/sounds/boom.wav"></audio>
          <audio data-key="72" src="/sounds/ride.wav"></audio>
          <audio data-key="74" src="/sounds/snare.wav"></audio>
          <audio data-key="75" src="/sounds/tom.wav"></audio>
          <audio data-key="76" src="/sounds/tink.wav"></audio>


    </div>



    <script>
    
     
    function playsound (e) {   //play only those sounds which data-type is asigne....

        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);  //select all the keys which are value asign...
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); 
        if(!audio) return;   //return nothing if the key is not in audio...
        audio.currentTime = 0;  //it will playing strting and contionues... 
        audio.play();     //play
        key.classList.add("playing");  //add class playing to key
    }
       
    
    

      function removeTransition(e) {
        if(e.propertyName!=="transform") return;  
        
        this.classList.remove('playing'); //rmove the class playing
      }


    const keys = document.querySelectorAll('.key');     //select all the keys in nodelist() arry
   
    keys.forEach(key => key.addEventListener('transitionend',removeTransition)); //foreach funciton for nodeList()
    
    
    window.addEventListener("keydown" ,playsound); //eventadd in keypress...
  
    
    
    </script>


</body>
</html>
